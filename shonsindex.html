<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Reality</title>
    <link rel="stylesheet" href="shonstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>


<body>
    <div class="bigboy">
    <form>
        <div class="birthdate">

                <div class="day">
                    <label for="day">DAY</label>
                    <input type="number" id="day" placeholder="DD">
                </div>

                <div class="month">
                    <label for="month">MONTH</label>
                    <input type="number" id="month" placeholder="MM">
                </div>

                <div class="year">
                    <label for="year">YEAR</label>
                    <input type="number" id="year" placeholder="YYYY">
                </div>

        </div>
        <button type="submit" class="submit_btn"><img src="assets/images/icon-arrow.svg" alt="icon"></button>

    </form>

        <div class="birthdate-output">
            <h1><span id="years">- - </span>years</h1>
            <h1><span id="months">- - </span>months</h1>
            <h1><span id="days">- - </span>days</h1>
        </div>

    </div>

    <script src="shonscript.js"></script>

</body>


</html>
